<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- nav-bar start -->
    <div style="display: flex; justify-content: space-between; align-items: center; height: 48px; ">
        <div class="about-store">
            <a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            <a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
        </div>
        <div class="apps">
            <div style="padding-right: 15px;">
                <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                <a href="https://www.google.com.tr/imghp?hl=en&tab=wi&authuser=0&ogbl" style="padding-left: 15px;">Images</a>
            </div>
            <div>
                <a href="https://www.google.com.tr/intl/en/about/products?tab=wh" style="width: 30px;height: 30px;"><img src="/assets/appsbutton.png" alt="" style="width: 16px; height: 16px; opacity: .5;"></a>
                <a href="https://accounts.google.com/SignOutOptions?hl=tr&continue=https://www.google.com.tr/%3Fhl%3Dtr" style="padding-left: 15px;width: 30px;height: 30px; inline-size: 30px;"><img src="https://lh3.google.com/u/0/ogw/AAEL6shbOwoL55P4w5XXJ-mLW8s9cWDI-K1T8QovKbod=s32-c-mo" alt="" style="border-radius: 50%; width: 30px;height: 30px; inline-size: 30px;"></a>
            </div>
        </div>
    </div>
    <!-- nav-bar end -->
    
    <div class="panel">
        <div class="logo">
            <!-- Logo -->
            <div style=" min-width: 980px; margin-top: auto; display: flex; justify-content: center; "> 
                <img src="/assets/logo.png" alt="Google Logo" style="width: 272px; height: 92px;">
            </div>
            <!-- Logo -->
        </div>
        <!-- search area -->
        <div class="search-area">
            <div class="search">
                <div class="search-img">
                    <span>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                        </svg>
                    </span>
                </div>
                <div class="input-area">
                    <div class="input-enter">
                        <input type="text" autofocus="true" class="input" />
                    </div>                    
                </div>
                <div class="mini-logos">
                    <div class="keyboard-logo">
                        <img src="https://www.gstatic.com/inputtools/images/tia.png" alt="keyboard">
                    </div>
                    <div class="voicelogo">
                        <img src="/assets/voicelogo.png" alt="voice logo">
                    </div>
                    <div>
                        <img src="/assets/googlelens.png" alt="lens" style="width: 20px; height: 18px;">
                    </div>
                </div>
                
            </div>
        </div>
        <!-- search area -->
        <!-- buttons -->
        <div class="buttons">
            <a href="" class="google-search">Google Search</a>
            <a href="" class="feeling-lucky">I'm Feeling Lucky</a>
        </div>
        <!-- buttons -->
        
    </div>

    <!-- footer -->
    <div class="footer">
        <a href="https://www.google.com.tr/intl/tr_tr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" style="float: left;">Advertising</a>
        <a href="https://www.google.com.tr/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" style="float: left;">Business</a>
        <a href="https://google.com/search/howsearchworks/?fg=1" style="float: left;">How Search Works</a>
        <a href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en" style="float: right; padding-right: 27px;">Settings</a>
        <a href="https://policies.google.com/terms?hl=tr&fg=1" style="float: right;">Terms</a>
        <a href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1" style="float: right;">Privacy</a>

    </div>
    <!-- footer -->

</body>
</html>
